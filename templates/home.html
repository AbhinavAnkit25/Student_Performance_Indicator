<html>
    <body>
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{url_for('predict_datapoint')}}"method="post">
                <h1>
                    <legend>Student Exam Prediction</legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" placeholder = "Enter your Gender"required>
                        <option class="placeholder" select disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="race/ethnicity" placeholder = "Enter your Ethnicity"required>
                        <option class="placeholder" select disabled value="">Select your Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                 <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental level of education" placeholder = "Enter parental level of education"required>
                        <option class="placeholder" select disabled value="">Select Parental Level of Education</option>
                        <option value="bachelor's degree">Bachelor Degree</option>
                        <option value="some college'">Some College</option>
                        <option value="master's degree'">Master's Degree</option>
                        <option value="associate's degree'">Associate's Degree</option>
                        <option value="high school'">High School</option>
                        <option value="some high school'">Some High School</option>
                    </select>
                </div>
                <div class="mb-3">
                 <label class="form-label">Lunch</label>
                    <select class="form-control" name="lunch" placeholder = "Enter lunch status"required>
                        <option class="placeholder" select disabled value="">Select Lunch Status</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced'">Free/Reduced</option>
                    </select>
                </div>
                <div class="mb-3">
                 <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test preparation course" placeholder = "Enter test preparation course status"required>
                        <option class="placeholder" select disabled value="">Select Test Preparation Course Status</option>
                        <option value="none">None</option>
                        <option value="completed'">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                 <label class="form-label">Writing Score</label>
                    <input class="form-control" type="number" name = "writing score" 
                    placeholder = "Enter your writing score"
                     min = 0 max = 100 required>
                </div>
                <div class="mb-3">
                 <label class="form-label">Reading Score</label>
                    <input class="form-control" type="number" name = "reading score" 
                    placeholder = "Enter your reading score"
                     min = 0 max = 100 required>
                </div>
                <div>
                    <button class="btn btn-primary"type = "submit" value = "Predict your Maths Score" required>
                        Predict your Maths Score
                    </button>
                </div>
            </form>
            <h2>
                the prediction is : {{results}}
            </h2>
        </div>
    </body>
</html>
